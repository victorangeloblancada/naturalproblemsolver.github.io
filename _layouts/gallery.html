---
layout: post
---

{{ content }}
<div class="flex-container">
{% for image in site.static_files %}
	{% if image.path contains "images/" and image.path contains page.gallery %}
	<a href="{{ site.baseurl }}{{ image.path }}" target="_blank">
		<div style="background-image: url('{{ site.baseurl }}{{ image.path }}');" class="gallery-div square-img transition" /></div>
	</a>
	{% endif %}
{% endfor %}
</div>
